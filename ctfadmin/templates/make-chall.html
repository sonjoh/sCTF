{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sCTF ADMIN</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
<div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <label for="cname">Challange name:</label><br>
        <input type="text" id="cname" name="cname"><br>

        <label for="ctext">Challange text:</label><br>
        <textarea name="ctext" id="ctext" style="width: 300px; height: 200px;"></textarea><br><br>

        <label for="ccat">Challange category:</label><br>
        <input type="text" id="ccat" name="ccat"><br><br>

        <label for="ctime_created">Time created:</label><br>
        <input type="text" id="ctime_created" name="ctime_created"><br>

        <label for="cflag">Flag:</label><br>
        <input type="text" id="cflag" name="cflag"><br><br>

        <label for="ccasesens">Case sensitive flag</label>
        <input type="checkbox" id="ccasesens" name="ccasesens" checked><br><br>

        <label for="cstatic">Static value</label>
        <input type="checkbox" id="cstatic" name="cstatic"><br><br>

        <label for="cstatic-value">Static value:   (This only applies if static value is checked)</label>
        <input type="number" id="cstatic-value" name="cstatic-value" value="1000" min="0" max="1000"><br><br>

        <label for="cactive">Activate chall</label>
        <input type="checkbox" id="cactive" name="cactive" checked><br><br>

        <input type="file" name="cfile"><br><br>
        
        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
